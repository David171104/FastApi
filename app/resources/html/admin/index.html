<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/resources/js/users/userAxios.js?v=2" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        #message {
            margin: 20px 0;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #e9f7ef;
            color: #1e8449;
            border: 1px solid #27ae60;
            display: block;
        }

        .error {
            background-color: #fcebea;
            color: #c0392b;
            border: 1px solid #e74c3c;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f0f4f8;
        }

        td {
            font-size: 15px;
        }

        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .edit {
            background-color: #2980b9;
        }

        .delete {
            background-color: #c0392b;
        }
        
        
    </style>
</head>

<body onload="view_users()">

    <div id="message"></div>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <div id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Documento</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="users-table"></tbody>
        </table>
    </div>

    <!-- Modal Editar -->
    <div id="EditUserModal" class="modal" style="display: none;">
        <form id="edit-user-form">
            <input type="hidden" id="id">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="last_name" placeholder="Apellido">
            <input type="email" id="email" placeholder="Correo">
            <input type="text" id="document_number" placeholder="NÃºmero de documento">
            <input type="number" id="age" placeholder="Edad">
            <button type="submit">Actualizar</button>
            <button type="button" onclick="closeModal('EditUserModal')">Cancelar</button>
        </form>
    </div>

    

</body>

</html>
