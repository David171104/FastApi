<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IoT ESP32 – Power BI Tiempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 1.5rem 1.75rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    .title-block h1 {
      font-size: clamp(1.3rem, 2.2vw, 1.8rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #38bdf8;
    }

    .title-block p {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.35);
      font-size: 0.75rem;
      color: #bbf7d0;
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
    }

    .frame-wrapper {
      position: relative;
      width: 100%;
      /* Relación aproximada 16:9 */
      padding-top: 56.25%;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at top left, #111827, #020617);
    }

    .frame-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }

    .btn-refresh {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.45rem 0.95rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }

    .btn-refresh:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(56, 189, 248, 0.55);
    }

    .btn-refresh span.icon {
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.1rem 1.1rem 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-block">
        <h1>MONITOREO AMBIENTAL IoT ESP32 – DASHBOARD EN TIEMPO REAL</h1>
        <p>Datos provenientes del ESP32 &rarr; FastAPI &rarr; MySQL &rarr; Power BI</p>
      </div>

      <div class="status-pill">
        <div class="status-dot"></div>
        Actualizando desde Power BI
      </div>
    </div>

    <div class="frame-wrapper">
      <iframe
        id="pbiFrame"
        title="Dashboard IoT ESP32"
        src="https://app.powerbi.com/reportEmbed?reportId=97816d51-2d3a-47b7-891d-d9224b9ca6bf&autoAuth=true&ctid=1e9aabe8-67f8-4f1c-a329-a754e92499ae" frameborder="0" allowFullScreen="true"></iframe>"
        allowfullscreen="true">
      </iframe>
    </div>

    <div class="actions">
      <button class="btn-refresh" onclick="document.getElementById('pbiFrame').src = document.getElementById('pbiFrame').src;">
        <span class="icon">⟳</span>
        Actualizar dashboard
      </button>
    </div>
  </div>
</body>
</html>
